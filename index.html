<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CM Card</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a3d62">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CM Card">

<link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
<link rel="icon" type="image/png" href="apple-icon.png">

<style>
:root{
  --bg:#f5f5f7;
  --text:#000;
  --card1:#0f9d58;
  --card2:#0b7a44;
  --border:#ccc;
}

body.dark{
  --bg:#0f0f12;
  --text:#fff;
  --border:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{ font-size:28px; }

.toggle{ font-size:24px; cursor:pointer; }

.card{
  width:90%;
  margin:20px auto;
  padding:20px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--card1),var(--card2));
  color:white;
  box-shadow:0 25px 40px rgba(0,0,0,.35);
}

.card.active{
  outline:3px solid rgba(255,255,255,.9);
}

.card img{ width:90px; margin-bottom:15px; }

.number{ font-size:22px; letter-spacing:3px; }

.footer{ display:flex; justify-content:space-between; }

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:var(--bg);
  padding:20px;
  border-radius:20px;
  width:90%;
}

input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:2px solid var(--border);
  background:transparent;
  color:var(--text);
}

button{
  padding:12px;
  width:100%;
  margin-top:10px;
  border-radius:12px;
  border:none;
  background:#0f9d58;
  color:white;
  font-size:16px;
}

.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--bg);
  display:flex;
  gap:10px;
  padding:15px;
}
</style>
</head>

<body>

<header>
  <h1>CM Card</h1>
  <div class="toggle" onclick="toggleTheme()">üåô</div>
</header>

<div id="cards"></div>

<div class="bottom">
  <button onclick="openModal()">‚ûï Agregar</button>
  <button onclick="openActions()">‚ö° Acciones</button>
  <button onclick="openSettings()">‚öôÔ∏è Ajustes</button>
</div>

<!-- MODALES -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="name" placeholder="Nombre">
    <input id="number" maxlength="16" placeholder="Tarjeta (16 d√≠gitos)">
    <input id="date" maxlength="5" placeholder="MM/YY">
    <input id="pin" type="password" placeholder="PIN">
    <select id="currency">
      <option>USD</option><option>CUP</option><option>MLC</option>
    </select>
    <input id="phone" placeholder="+53 5XXXXXXX">
    <button onclick="saveCard()">Guardar</button>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<div class="modal" id="actionsModal">
  <div class="modal-content">
    <h3>Acciones</h3>
    <button onclick="openAuth()">üîê Autenticarse</button>
    <button onclick="closeActions()">Cerrar</button>
  </div>
</div>

<div class="modal" id="authModal">
  <div class="modal-content">
    <h3>Autenticarse</h3>
    <input type="password" placeholder="PIN de la tarjeta">
    <button onclick="authenticate()">Aceptar</button>
    <button onclick="closeAuth()">Cancelar</button>
  </div>
</div>

<script>
let dark = localStorage.getItem("darkMode")==="true";
let activeCard = null;
let pressTimer = null;

if(dark){
  document.body.classList.add("dark");
  document.querySelector(".toggle").textContent="‚òÄÔ∏è";
}

function toggleTheme(){
  dark=!dark;
  document.body.classList.toggle("dark",dark);
  document.querySelector(".toggle").textContent = dark ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("darkMode",dark);
}

function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }
function openActions(){ actionsModal.style.display="flex"; }
function closeActions(){ actionsModal.style.display="none"; }
function openAuth(){ actionsModal.style.display="none"; authModal.style.display="flex"; }
function closeAuth(){ authModal.style.display="none"; }

function maskCard(n){
  return "**** **** **** " + n.slice(-4);
}

function saveCard(){
  const cards=JSON.parse(localStorage.getItem("cards")||"[]");
  cards.push({name:name.value||"Tarjeta",number:number.value,date:date.value});
  localStorage.setItem("cards",JSON.stringify(cards));
  render();
  closeModal();
}

function render(){
  cards.innerHTML="";
  const data=JSON.parse(localStorage.getItem("cards")||"[]");
  data.forEach((c,i)=>{
    const div=document.createElement("div");
    div.className="card"+(activeCard===i?" active":"");
    div.innerHTML=`
      <img src="logo.png">
      <div class="number">${maskCard(c.number)}</div>
      <div class="footer"><span>${c.name}</span><span>${c.date}</span></div>
    `;
    div.onclick=()=>{ activeCard=i; render(); };
    div.onmousedown=div.ontouchstart=()=>pressTimer=setTimeout(()=>deleteCard(i),700);
    div.onmouseup=div.ontouchend=()=>clearTimeout(pressTimer);
    cards.appendChild(div);
  });
}

function deleteCard(i){
  if(confirm("¬øEliminar tarjeta?")){
    const d=JSON.parse(localStorage.getItem("cards"));
    d.splice(i,1);
    localStorage.setItem("cards",JSON.stringify(d));
    activeCard=null;
    render();
  }
}

function authenticate(){
  if(activeCard===null){
    alert("Selecciona una tarjeta primero");
    return;
  }
  authModal.style.display="none";
  window.location.href="tel:*444*40*03#";
}

render();

date.addEventListener("input",()=>{
  let v=date.value.replace(/\D/g,"");
  if(v.length>4)v=v.slice(0,4);
  if(v.length>=3)v=v.slice(0,2)+"/"+v.slice(2);
  date.value=v;
});
</script>

</body>
</html>
