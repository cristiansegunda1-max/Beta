<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CM Card</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a3d62">

<!-- iOS PWA -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CM Card">

<!-- ICONOS -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
<link rel="icon" type="image/png" href="apple-icon.png">

<style>
:root{
  --bg:#f5f5f7;
  --text:#000;
  --card1:#0f9d58;
  --card2:#0b7a44;
  --border:#ccc;
}

body.dark{
  --bg:#0f0f12;
  --text:#fff;
  --border:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{
  font-size:28px;
  font-weight:700;
}

.toggle{
  font-size:24px;
  cursor:pointer;
}

/* CARD */
.card{
  width:90%;
  margin:20px auto;
  padding:20px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--card1),var(--card2));
  color:white;
  box-shadow:0 25px 40px rgba(0,0,0,.35);
  transition:.3s;
}

.card:hover{
  transform:scale(1.03);
}

.card img{
  width:90px;
  margin-bottom:20px;
}

.number{
  font-size:22px;
  letter-spacing:3px;
}

.footer{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.modal-content{
  background:var(--bg);
  padding:20px;
  border-radius:20px;
  width:90%;
}

/* INPUTS */
input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:2px solid var(--border);
  background:transparent;
  color:var(--text);
}

/* BUTTONS */
button{
  padding:12px;
  width:100%;
  margin-top:10px;
  border-radius:12px;
  border:none;
  background:#0f9d58;
  color:white;
  font-size:16px;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--bg);
  display:flex;
  gap:10px;
  justify-content:space-around;
  padding:15px;
  box-shadow:0 -10px 30px rgba(0,0,0,.25);
}

/* SETTINGS */
.setting-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:15px 0;
}

/* iOS SWITCH */
.ios-switch{
  position:relative;
  width:50px;
  height:30px;
}

.ios-switch input{
  display:none;
}

.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:30px;
  transition:.3s;
}

.slider::before{
  content:"";
  position:absolute;
  width:24px;
  height:24px;
  left:3px;
  top:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

.ios-switch input:checked + .slider{
  background:#34c759;
}

.ios-switch input:checked + .slider::before{
  transform:translateX(20px);
}

.company{
  text-align:center;
  font-size:13px;
  opacity:.6;
  margin-top:20px;
}
</style>
</head>

<body>

<header>
  <h1>CM Card</h1>
  <div class="toggle" onclick="toggleTheme()">üåô</div>
</header>

<div id="cards"></div>

<div class="bottom">
  <button onclick="openModal()">‚ûï Agregar</button>
  <button onclick="openSettings()">‚öôÔ∏è Ajustes</button>
</div>

<!-- MODAL AGREGAR TARJETA -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="name" placeholder="Nombre">
    <input id="number" maxlength="16" placeholder="Tarjeta (16 d√≠gitos)">
    <input id="date" maxlength="5" placeholder="MM/YY">
    <input id="pin" type="password" placeholder="PIN">
    <select id="currency">
      <option>USD</option>
      <option>CUP</option>
      <option>MLC</option>
    </select>
    <input id="phone" placeholder="+53 5XXXXXXX">
    <button onclick="saveCard()">Guardar</button>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<!-- MODAL AJUSTES -->
<div class="modal" id="settingsModal">
  <div class="modal-content">
    <h3>Ajustes</h3>

    <div class="setting-row">
      <span>Modo oscuro</span>
      <label class="ios-switch">
        <input type="checkbox" id="darkSwitch">
        <span class="slider"></span>
      </label>
    </div>

    <div class="company">CM Company</div>

    <button onclick="closeSettings()">Cerrar</button>
  </div>
</div>

<script>
let dark=false;

// Persistencia modo oscuro
dark = localStorage.getItem("darkMode")==="true";
if(dark){
  document.body.classList.add("dark");
  document.querySelector(".toggle").textContent="‚òÄÔ∏è";
}

function toggleTheme(){
  dark=!dark;
  document.body.classList.toggle("dark",dark);
  document.querySelector(".toggle").textContent = dark ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("darkMode",dark);
  darkSwitch.checked = dark;
}

function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }

function openSettings(){
  settingsModal.style.display="flex";
}

function closeSettings(){
  settingsModal.style.display="none";
}

darkSwitch.addEventListener("change",()=>{
  dark = darkSwitch.checked;
  document.body.classList.toggle("dark",dark);
  document.querySelector(".toggle").textContent = dark ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("darkMode",dark);
});

function saveCard(){
  const card={
    name: name.value || "Tarjeta principal",
    number: number.value || "0000000000000000",
    date: date.value || "--/--",
    pin: pin.value || "",
    currency: currency.value,
    phone: phone.value || ""
  };

  const cardsArr=JSON.parse(localStorage.getItem("cards")||"[]");
  cardsArr.push(card);
  localStorage.setItem("cards",JSON.stringify(cardsArr));
  render();
  closeModal();
}

function render(){
  cards.innerHTML="";
  const data=JSON.parse(localStorage.getItem("cards")||"[]");
  data.forEach((c,i)=>{
    cards.innerHTML+=`
      <div class="card" onclick="removeCard(${i})">
        <img src="logo.png">
        <div class="number">${c.number}</div>
        <div class="footer">
          <span>${c.name}</span>
          <span>${c.date}</span>
        </div>
      </div>`;
  });
}

function removeCard(index){
  if(confirm("¬øEliminar esta tarjeta?")){
    const data=JSON.parse(localStorage.getItem("cards"));
    data.splice(index,1);
    localStorage.setItem("cards",JSON.stringify(data));
    render();
  }
}

// Formato MM/YY autom√°tico
date.addEventListener("input",()=>{
  let v = date.value.replace(/\D/g,"").slice(0,4);
  if(v.length>=3) v = v.slice(0,2)+"/"+v.slice(2);
  date.value=v;
});

render();
</script>

</body>
</html>
