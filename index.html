<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CM Card</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CM Card">

<link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
<link rel="icon" type="image/png" href="apple-icon.png">

<style>
:root{
  --bg:#f5f6fa;
  --text:#000;
  --border:#e5e5ea;
  --primary:#5b5bf7;
  --card1:#0f9d58;
  --card2:#0b7a44;
}

body.dark{
  --bg:#0f0f12;
  --text:#fff;
  --border:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
.header{
  padding:25px 20px 10px;
}

.header small{
  opacity:.6;
  font-size:14px;
}

.header h1{
  margin:4px 0;
  font-size:30px;
}

.header p{
  opacity:.6;
  font-size:14px;
}

/* ========================= */
/* MAIN STRUCTURE FIX (NO CAMBIA TU DISE√ëO) */
/* ========================= */

.main{
  min-height:calc(100vh - 160px);
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:20px 20px 20px 20px;
}

/* ========================= */
/* MODAL AGREGAR TARJETA PREMIUM */
/* ========================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal.show{
  display:flex;
}

.modal-content{
  width:92%;
  max-width:380px;
  border-radius:32px;
  padding:28px 24px 30px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);
  box-shadow:
    0 30px 80px rgba(0,0,0,.25),
    inset 0 1px 1px rgba(255,255,255,.6);
  animation:modalPop .25s ease;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:stretch;
  gap:12px;
}

body.dark .modal-content{
  background:rgba(28,28,30,.85);
}

@keyframes modalPop{
  from{
    transform:scale(.92);
    opacity:0;
  }
  to{
    transform:scale(1);
    opacity:1;
  }
}

.modal-content h2{
  margin:0 0 10px 0;
  font-size:22px;
  font-weight:600;
  text-align:center;
}

.modal-content input,
.modal-content select{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:1px solid rgba(0,0,0,.08);
  font-size:15px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  outline:none;
  transition:.2s;
}

body.dark .modal-content input,
body.dark .modal-content select{
  background:rgba(40,40,45,.7);
  border:1px solid rgba(255,255,255,.06);
}

.modal-content input:focus,
.modal-content select:focus{
  border:1px solid var(--primary);
  box-shadow:0 0 0 3px rgba(91,91,247,.15);
}

.modal-actions{
  display:flex;
  gap:14px;
  margin-top:18px;
}

.modal-actions button{
  flex:1;
  padding:14px;
  border-radius:20px;
  border:none;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}

.modal-actions button:first-child{
  background:rgba(0,0,0,.06);
}

body.dark .modal-actions button:first-child{
  background:rgba(255,255,255,.08);
}

.modal-actions .primary-btn{
  background:linear-gradient(135deg,#5b5bf7,#7a6df9);
  color:#fff;
  box-shadow:0 10px 25px rgba(91,91,247,.35);
}

.modal-actions button:active{
  transform:scale(.96);
}

/* TAB BAR */
.tabbar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(25px);
  border-radius:28px;
  padding:12px 22px;
  display:flex;
  gap:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
}

body.dark .tabbar{
  background:rgba(30,30,35,.7);
}

/* BOTONES TAB */
.tab-icon-btn{
  width:52px;
  height:52px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.tab-icon-btn img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.tab-action{
  width:68px;
  height:68px;
  border-radius:20px;
  margin-top:-12px;
}

/* BOT√ìN MODO */
.theme-btn{
  position:absolute;
  top:28px;
  right:20px;
  width:64px;
  height:64px;
  border-radius:22px;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  backdrop-filter:blur(26px);
  -webkit-backdrop-filter:blur(26px);
  box-shadow:
    0 14px 34px rgba(0,0,0,.18),
    inset 0 1px 1px rgba(255,255,255,.45);
  cursor:pointer;
  transition:transform .25s ease;
}

.theme-btn img{
  display:none;
}

.theme-btn:active{
  transform:scale(.92);
}
/* ========================= */
/* VENTANA PLACEHOLDER iOS GLASS */
/* ========================= */

.placeholder{
  width:100%;
  max-width:340px;
  padding:30px 24px;
  border-radius:32px;

  background:rgba(255,255,255,.65);
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);

  box-shadow:
    0 30px 60px rgba(0,0,0,.15),
    inset 0 1px 1px rgba(255,255,255,.6);

  text-align:center;
  transition:.3s;
}

body.dark .placeholder{
  background:rgba(28,28,30,.7);
}

.placeholder .icon{
  font-size:48px;
  margin-bottom:14px;
}

.placeholder h3{
  margin:10px 0 8px 0;
  font-size:20px;
  font-weight:600;
}

.placeholder p{
  font-size:14px;
  opacity:.65;
  margin-bottom:20px;
}

.placeholder .primary-btn{
  padding:14px 22px;
  border-radius:22px;
  border:none;
  background:linear-gradient(135deg,#5b5bf7,#7a6df9);
  color:#fff;
  font-weight:500;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(91,91,247,.35);
  transition:.2s;
}

.placeholder .primary-btn:active{
  transform:scale(.96);
}
/* Ajuste fino centrado premium */
#cardModal .modal-content{
  padding:30px 28px 30px 20px;
}
.card {
  position: relative;
  width: 320px;
  max-width: 90vw;
  height: 200px;
  border-radius: 24px;
  padding: 20px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  box-shadow: 
    0 20px 40px rgba(0,0,0,0.2),
    inset 0 1px 2px rgba(255,255,255,0.3);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  animation: floatCard 4s ease-in-out infinite;
}

.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 30px 60px rgba(0,0,0,0.3),
              inset 0 1px 2px rgba(255,255,255,0.3);
}

@keyframes floatCard {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
}

.card img.card-icon {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 40px;
}

.card h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
}

.card p {
  margin: 2px 0;
  font-size: 14px;
  opacity: 0.8;
}

.card .card-actions {
  display: flex;
  gap: 10px;
}

.card .card-actions button {
  flex: 1;
  padding: 8px 12px;
  border-radius: 16px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.2s;
}

.card .card-actions button:first-child {
  background: rgba(0,0,0,0.08);
  color: var(--text);
}

body.dark .card .card-actions button:first-child {
  background: rgba(255,255,255,0.1);
}

.card .card-actions button:last-child {
  background: linear-gradient(135deg,#5b5bf7,#7a6df9);
  color: #fff;
  box-shadow: 0 6px 15px rgba(91,91,247,0.3);
}

.card .card-actions button:active {
  transform: scale(0.95);
}
</style>
</head>

<body>

<div class="header">
  <small>Bienvenido a</small>
  <h1>CM Card</h1>
  <p>Gestiona tus tarjetas desde la comodidad de CM Card</p>
</div>

<div class="theme-btn" onclick="toggleTheme()"></div>

<div class="main">
  <div id="cards">
    <div class="placeholder">
      <div class="icon">üí≥</div>
      <h3>No tienes tarjetas</h3>
      <p>Agrega tu primera tarjeta magn√©tica para comenzar a usarla</p>
      <button class="primary-btn" onclick="openModal()">+ Agregar Tarjeta</button>
    </div>
  </div>
</div>

<div class="tabbar">
  <div class="tab-icon-btn" onclick="openModal()">
    <img src="agregar.PNG">
  </div>

  <div class="tab-icon-btn tab-action">
    <img src="acciones.PNG">
  </div>

  <div class="tab-icon-btn">
    <img src="ajustes.PNG">
  </div>
</div>

<div id="cardModal" class="modal">
  <div class="modal-content">
    <h2>Agregar tarjeta</h2>

    <input type="text" placeholder="Titular">
    <input id="cardNumber" type="text" placeholder="N√∫mero de tarjeta" maxlength="16">
    <input id="expiry" type="text" placeholder="Vencimiento (MM/YY)" maxlength="5">
    <input id="pin" type="text" placeholder="PIN" maxlength="4">

    <select id="currency">
      <option value="">Seleccionar moneda</option>
      <option>USD</option>
      <option>EUR</option>
      <option>CUP</option>
    </select>

    <input id="phone" type="text" placeholder="N√∫mero de celular">

    <div class="modal-actions">
      <button onclick="closeModal()">Cancelar</button>
      <button class="primary-btn">Guardar</button>
    </div>
  </div>
</div>

<script>
let tarjetas = JSON.parse(localStorage.getItem("tarjetas")) || [];
let editingIndex = null;

/* ========================= */
/* THEME */
/* ========================= */

function toggleTheme(){
  document.body.classList.toggle("dark");
  syncThemeIcon();
}

function syncThemeIcon(){
  const btn = document.querySelector(".theme-btn");
  btn.style.backgroundImage =
    document.body.classList.contains("dark")
      ? "url('sun.PNG')"
      : "url('moon.PNG')";
}

/* ========================= */
/* MODAL */
/* ========================= */

function openModal(){
  document.getElementById("cardModal").classList.add("show");
}

function closeModal(){
  document.getElementById("cardModal").classList.remove("show");
}

/* ========================= */
/* FORM VALIDATION */
/* ========================= */

document.addEventListener("DOMContentLoaded", () => {

  syncThemeIcon();
  renderCards();

  const cardNumber = document.getElementById("cardNumber");
  const expiry = document.getElementById("expiry");
  const pin = document.getElementById("pin");
  const phone = document.getElementById("phone");

  function onlyNumbers(el){
    el.value = el.value.replace(/\D/g,'');
  }

  cardNumber.addEventListener("input", () => {
    onlyNumbers(cardNumber);
    cardNumber.value = cardNumber.value.slice(0,16);
  });

  pin.addEventListener("input", () => {
    onlyNumbers(pin);
    pin.value = pin.value.slice(0,4);
  });

  phone.addEventListener("input", () => {
    onlyNumbers(phone);
  });

  expiry.addEventListener("input", () => {
    let v = expiry.value.replace(/\D/g,'').slice(0,4);
    expiry.value = v.length > 2 ? v.slice(0,2)+"/"+v.slice(2) : v;
  });

});

/* ========================= */
/* GUARDAR TARJETA */
/* ========================= */

function guardarTarjeta(){

  const titular = document.querySelector("#cardModal input[placeholder='Titular']").value.trim();
  const cardNumber = document.getElementById("cardNumber").value.trim();
  const expiry = document.getElementById("expiry").value.trim();
  const pin = document.getElementById("pin").value.trim();
  const currency = document.getElementById("currency").value;
  const phone = document.getElementById("phone").value.trim();

  if(!titular || !cardNumber || !expiry || !pin || !currency || !phone){
    alert("Completa todos los campos");
    return;
  }

  const nuevaTarjeta = { titular, cardNumber, expiry, pin, currency, phone };

  if(editingIndex !== null){
    tarjetas[editingIndex] = nuevaTarjeta;
    editingIndex = null;
  } else {
    tarjetas.push(nuevaTarjeta);
  }

  localStorage.setItem("tarjetas", JSON.stringify(tarjetas));

  limpiarFormulario();
  closeModal();
  renderCards();
}

/* ========================= */
/* LIMPIAR FORM */
/* ========================= */

function limpiarFormulario(){
  document.querySelector("#cardModal input[placeholder='Titular']").value = "";
  document.getElementById("cardNumber").value = "";
  document.getElementById("expiry").value = "";
  document.getElementById("pin").value = "";
  document.getElementById("currency").value = "";
  document.getElementById("phone").value = "";
}

/* ========================= */
/* RENDER CARDS PREMIUM */
/* ========================= */

function renderCards(){

  const container = document.getElementById("cards");
  container.innerHTML = "";

  if(tarjetas.length === 0){
    container.innerHTML = `
      <div class="placeholder">
        <div class="icon">üí≥</div>
        <h3>No tienes tarjetas</h3>
        <p>Agrega tu primera tarjeta magn√©tica para comenzar a usarla</p>
        <button class="primary-btn" onclick="openModal()">+ Agregar Tarjeta</button>
      </div>
    `;
    return;
  }

  tarjetas.forEach((tarjeta, index) => {

    const card = document.createElement("div");
    card.classList.add("card");

    /* ===== 1Ô∏è‚É£ GRADIENTE DIN√ÅMICO SEG√öN MONEDA ===== */

    let gradient;

    switch(tarjeta.currency){
      case "USD":
        gradient = "linear-gradient(135deg,#1e3c72,#2a5298)";
        break;
      case "EUR":
        gradient = "linear-gradient(135deg,#42275a,#734b6d)";
        break;
      case "CUP":
        gradient = "linear-gradient(135deg,#134e5e,#71b280)";
        break;
      default:
        gradient = "linear-gradient(135deg,#5b5bf7,#7a6df9)";
    }

    card.style.background = gradient;
    card.style.color = "#fff";

    /* ===== 2Ô∏è‚É£ SOLO √öLTIMOS 4 D√çGITOS ===== */

    const last4 = tarjeta.cardNumber.slice(-4);

    card.innerHTML = `
      <img src="icon.png" class="card-icon">
      <div style="margin-top:50px">
        <h3>${tarjeta.titular}</h3>
        <p>‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ${last4}</p>
        <p>Vence: ${tarjeta.expiry}</p>
        <p>${tarjeta.currency}</p>
      </div>
      <div class="card-actions">
        <button onclick="editCard(${index})">Editar</button>
        <button onclick="deleteCard(${index})">Eliminar</button>
      </div>
    `;

    /* ===== 4Ô∏è‚É£ ANIMACI√ìN TIPO WALLET AL APARECER ===== */

    card.style.opacity = "0";
    card.style.transform = "translateY(40px) scale(0.95)";
    card.style.transition = "all .4s cubic-bezier(.25,.8,.25,1)";

    setTimeout(() => {
      card.style.opacity = "1";
      card.style.transform = "translateY(0px) scale(1)";
    }, 100);

    container.appendChild(card);

  });
}

/* ========================= */
/* EDITAR */
/* ========================= */

function editCard(index){

  const tarjeta = tarjetas[index];
  editingIndex = index;

  document.querySelector("#cardModal input[placeholder='Titular']").value = tarjeta.titular;
  document.getElementById("cardNumber").value = tarjeta.cardNumber;
  document.getElementById("expiry").value = tarjeta.expiry;
  document.getElementById("pin").value = tarjeta.pin;
  document.getElementById("currency").value = tarjeta.currency;
  document.getElementById("phone").value = tarjeta.phone;

  openModal();
}

/* ========================= */
/* ELIMINAR */
/* ========================= */

function deleteCard(index){

  if(confirm("¬øEliminar esta tarjeta?")){
    tarjetas.splice(index,1);
    localStorage.setItem("tarjetas", JSON.stringify(tarjetas));
    renderCards();
  }
}
</script>

</body>
</html>
