<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CM Card</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CM Card">

<link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
<link rel="icon" type="image/png" href="apple-icon.png">

<style>
:root{
  --bg:#f5f6fa;
  --text:#000;
  --border:#e5e5ea;
  --primary:#5b5bf7;
  --card1:#0f9d58;
  --card2:#0b7a44;
}

body.dark{
  --bg:#0f0f12;
  --text:#fff;
  --border:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
.header{
  padding:25px 20px 10px;
}

.header small{
  opacity:.6;
  font-size:14px;
}

.header h1{
  margin:4px 0;
  font-size:30px;
}

.header p{
  opacity:.6;
  font-size:14px;
}

/* MAIN CARD */
.main{
  margin:20px;
  background:#fff;
  border-radius:24px;
  padding:30px 20px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  min-height:280px;
}

.placeholder{
  text-align:center;
  opacity:.7;
}

.placeholder .icon{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#f1f1f4;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 15px;
  font-size:32px;
}

.primary-btn{
  margin-top:20px;
  background:var(--primary);
  border:none;
  color:#fff;
  padding:14px 22px;
  border-radius:18px;
  font-size:16px;
  cursor:pointer;
}

/* TAB BAR */
.tabbar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(25px);
  border-radius:28px;
  padding:12px 22px;
  display:flex;
  gap:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
}

body.dark .tabbar{
  background:rgba(30,30,35,.7);
}

.tab-item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:18px;
  opacity:.75;
}

.tab-add{
  width:56px;
  height:56px;
  background:#7b7cff;
  color:white;
  font-size:34px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:18px;
}

/* BOT√ìN MODO */
.theme-btn{
  position:absolute;
  top:28px;
  right:20px;

  width:60px;
  height:60px;
  border-radius:18px;

  background:rgba(255,255,255,.75);
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);

  display:flex;
  align-items:center;
  justify-content:center;

  box-shadow:
    0 12px 30px rgba(0,0,0,.18),
    inset 0 1px 0 rgba(255,255,255,.6);

  cursor:pointer;
  transition:.25s;
}

body.dark .theme-btn{
  background:rgba(30,30,35,.7);
}

.theme-btn img{
  width:26px;
}
</style>
</head>

<body>

<div class="header">
  <small>Bienvenido a</small>
  <h1>CM Card</h1>
  <p>Gestiona tus tarjetas desde la comodidad de CM Card</p>
</div>

<div class="theme-btn" onclick="toggleTheme()">
  <img id="themeIcon" src="moon.png">
</div>

<div class="main">
  <div class="placeholder">
    <div class="icon">üí≥</div>
    <h3>No tienes tarjetas</h3>
    <p>Agrega tu primera tarjeta magn√©tica para comenzar a usarla</p>
    <button class="primary-btn" onclick="openModal()">+ Agregar Tarjeta</button>
  </div>
</div>

<div class="tabbar">
  <div class="tab-item" onclick="openSettings()">‚öôÔ∏è<span>Ajustes</span></div>
  <div class="tab-add" onclick="openModal()">Ôºã</div>
  <div class="tab-item" onclick="openActions()">‚ö°<span>Acciones</span></div>
</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
  syncThemeIcon();
}

function syncThemeIcon(){
  const icon = document.getElementById("themeIcon");
  const isDark = document.body.classList.contains("dark");
  icon.src = isDark ? "sun.PNG" : "moon.PNG";
}

document.addEventListener("DOMContentLoaded", syncThemeIcon);
</script>

</body>
</html>
