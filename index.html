<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CM Card</title>

<style>
:root{
  --bg1:#f2f2f7;
  --bg2:#e5e5ea;
  --text:#000;
  --sub:#6e6e73;
  --card:#ffffff;
  --border:#d1d1d6;
}
body.dark{
  --bg1:#000;
  --bg2:#1c1c1e;
  --text:#fff;
  --sub:#9a9a9d;
  --card:#1c1c1e;
  --border:#0a84ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"San Francisco";
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  color:var(--text);
  min-height:100vh;
  transition:.4s ease;
}

/* HEADER */
header{
  padding:28px 22px 18px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}
h1{
  margin:0;
  font-size:34px;
  font-weight:700;
}
.subtitle{
  margin-top:6px;
  font-size:15px;
  color:var(--sub);
}

/* THEME BUTTON */
.icon-btn{
  width:44px;
  height:44px;
  border:none;
  border-radius:14px;
  font-size:22px;
  background:var(--card);
  box-shadow:0 10px 20px rgba(0,0,0,.18);
}
.icon-btn:active{transform:scale(.94)}

/* CARDS */
.cards{
  padding-bottom:20px;
}
.card{
  margin:22px;
  padding:26px 22px 24px;
  border-radius:26px;
  background:linear-gradient(135deg,#0bbf6a,#1fd286);
  color:white;
  box-shadow:0 25px 45px rgba(0,0,0,.28);
  animation:up .5s ease;
}
.card-logo{
  display:block;
  margin:0 auto 18px;
  height:60px;
  background:none;
  mix-blend-mode:screen;
  filter:drop-shadow(0 6px 14px rgba(0,0,0,.4));
}
.card-num{
  font-size:20px;
  letter-spacing:3px;
  margin-bottom:14px;
}

/* ACTION BUTTONS (NO FIJOS) */
.actions{
  display:flex;
  gap:16px;
  padding:30px 22px 40px;
}
.action-btn{
  flex:1;
  padding:16px 0;
  border:none;
  border-radius:18px;
  font-weight:600;
  background:linear-gradient(180deg,#fff,#e5e5ea);
  box-shadow:0 12px 24px rgba(0,0,0,.2);
}
body.dark .action-btn{
  background:linear-gradient(180deg,#2c2c2e,#1c1c1e);
  color:white;
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  width:90%;
  background:var(--card);
  border-radius:26px;
  padding:22px;
  color:var(--text);
  animation:up .4s ease;
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:14px;
  border:2px solid var(--border);
  background:transparent;
  color:var(--text);
  font-size:15px;
  transition:.3s;
}
input:focus{
  outline:none;
  border-color:#0a84ff;
}

/* ANIMATION */
@keyframes up{
  from{transform:translateY(30px);opacity:0}
  to{transform:none;opacity:1}
}
</style>
</head>

<body>

<header>
  <div>
    <h1>CM Card</h1>
    <div class="subtitle">Gracias por elegirnos</div>
  </div>
  <button class="icon-btn" id="themeBtn" onclick="toggleTheme()">üåô</button>
</header>

<div class="cards" id="cards"></div>

<div class="actions">
  <button class="action-btn" onclick="openAdd()">‚ûï Agregar tarjeta</button>
  <button class="action-btn" onclick="openSettings()">‚öôÔ∏è Ajustes</button>
</div>

<!-- ADD CARD -->
<div class="modal" id="addModal">
  <div class="modal-box">
    <input id="name" placeholder="Nombre">
    <input id="number" placeholder="N√∫mero de tarjeta" maxlength="16" inputmode="numeric">
    <input id="date" placeholder="YY/MM" maxlength="5" inputmode="numeric">
    <button class="action-btn" onclick="saveCard()">Guardar</button>
    <button class="action-btn" onclick="closeAll()">Cancelar</button>
  </div>
</div>

<!-- SETTINGS -->
<div class="modal" id="settingsModal">
  <div class="modal-box">
    <strong>CM Company</strong><br><br>
    <button class="action-btn" onclick="toggleTheme()">Cambiar modo</button>
    <button class="action-btn" onclick="closeAll()">Cerrar</button>
  </div>
</div>

<script>
const cardsEl=document.getElementById("cards");
const btn=document.getElementById("themeBtn");

function toggleTheme(){
  document.body.classList.toggle("dark");
  btn.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è":"üåô";
}

/* MODALS */
function openAdd(){addModal.style.display="flex"}
function openSettings(){settingsModal.style.display="flex"}
function closeAll(){document.querySelectorAll(".modal").forEach(m=>m.style.display="none")}

/* DATE FORMAT */
date.addEventListener("input",()=>{
  let v=date.value.replace(/\D/g,"").slice(0,4);
  if(v.length>2) v=v.slice(0,2)+"/"+v.slice(2);
  date.value=v;
});

/* STORAGE */
function saveToStorage(){
  localStorage.setItem("cmcards",cardsEl.innerHTML);
}
function loadFromStorage(){
  const d=localStorage.getItem("cmcards");
  if(d) cardsEl.innerHTML=d;
}
loadFromStorage();

/* SAVE CARD */
function saveCard(){
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="logo.PNG" class="card-logo">
    <div class="card-num">${number.value.replace(/(.{4})/g,"$1 ")}</div>
    <div>${name.value}</div>
    <div>Vence ${date.value}</div>`;
  card.onclick=()=>confirm("¬øEliminar tarjeta?")&&(card.remove(),saveToStorage());
  cardsEl.appendChild(card);
  saveToStorage();
  closeAll();
}
</script>

</body>
</html>
