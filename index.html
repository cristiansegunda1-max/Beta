<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CM Card</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CM Card">

<link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
<link rel="icon" type="image/png" href="apple-icon.png">

<style>
:root{
  --bg:#f5f6fa;
  --text:#000;
  --border:#e5e5ea;
  --primary:#5b5bf7;
  --card1:#0f9d58;
  --card2:#0b7a44;
}

body.dark{
  --bg:#0f0f12;
  --text:#fff;
  --border:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
.header{
  padding:25px 20px 10px;
}

.header small{
  opacity:.6;
  font-size:14px;
}

.header h1{
  margin:4px 0;
  font-size:30px;
}

.header p{
  opacity:.6;
  font-size:14px;
}

.dark-btn{
  position:absolute;
  top:30px;
  right:20px;
  width:44px;
  height:44px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f1f1f4;
  font-size:20px;
  cursor:pointer;
}

/* MAIN CARD CONTAINER */
.main{
  margin:20px;
  background:#fff;
  border-radius:24px;
  padding:30px 20px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  min-height:280px;
}

.placeholder{
  text-align:center;
  opacity:.7;
}

.placeholder .icon{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#f1f1f4;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 15px;
  font-size:32px;
}

.placeholder h3{
  margin:10px 0 5px;
}

.primary-btn{
  margin-top:20px;
  background:var(--primary);
  border:none;
  color:#fff;
  padding:14px 22px;
  border-radius:18px;
  font-size:16px;
  cursor:pointer;
}

/* CARD (TU TARJETA VERDE, INTACTA) */
.card{
  width:100%;
  padding:20px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--card1),var(--card2));
  color:white;
  box-shadow:0 25px 40px rgba(0,0,0,.35);
  transition:.2s;
}

.card img{ width:90px; margin-bottom:15px; }
.number{ font-size:22px; letter-spacing:3px; }
.footer{ display:flex; justify-content:space-between; }

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#fff;
  padding:12px 10px 20px;
  display:flex;
  justify-content:space-around;
  box-shadow:0 -10px 30px rgba(0,0,0,.15);
}

.nav-btn{
  text-align:center;
  font-size:12px;
  opacity:.8;
}

.nav-btn div{
  font-size:22px;
  margin-bottom:4px;
}

.nav-btn.center{
  background:var(--primary);
  color:#fff;
  padding:14px;
  border-radius:18px;
  margin-top:-25px;
  font-size:22px;
}

/* MODALS (SIN CAMBIOS FUNCIONALES) */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:flex-end;
}

.modal-content{
  background:var(--bg);
  padding:20px;
  border-radius:22px 22px 0 0;
  width:100%;
}

input,select,button{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:14px;
}
</style>
</head>

<body>

<div class="header">
  <small>Bienvenido a</small>
  <h1>CM Card</h1>
  <p>Gestiona tus tarjetas desde la comodidad de CM Card</p>
</div>

<div class="dark-btn toggle" onclick="toggleTheme()">üåô</div>

<div class="main">
  <div id="cards">
    <div class="placeholder">
      <div class="icon">üí≥</div>
      <h3>No tienes tarjetas</h3>
      <p>Agrega tu primera tarjeta magn√©tica para comenzar a usarla</p>
      <button class="primary-btn" onclick="openModal()">+ Agregar Tarjeta</button>
    </div>
  </div>
</div>

<div class="bottom">
  <div class="nav-btn" onclick="openSettings()"><div>‚öôÔ∏è</div>Ajustes</div>
  <div class="nav-btn center" onclick="openModal()">Ôºã</div>
  <div class="nav-btn" onclick="openActions()"><div>‚ö°</div>Acciones</div>
</div>
