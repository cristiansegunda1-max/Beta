<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CM Card</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="CM Card">

<link rel="apple-touch-icon" sizes="180x180" href="apple-icon.png">
<link rel="icon" type="image/png" href="apple-icon.png">

<style>
:root{
  --bg:#f5f6fa;
  --text:#000;
  --border:#e5e5ea;
  --primary:#5b5bf7;
  --card1:#0f9d58;
  --card2:#0b7a44;
}

body.dark{
  --bg:#0f0f12;
  --text:#fff;
  --border:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
.header{
  padding:25px 20px 10px;
}

.header small{
  opacity:.6;
  font-size:14px;
}

.header h1{
  margin:4px 0;
  font-size:30px;
}

.header p{
  opacity:.6;
  font-size:14px;
}

/* MAIN CARD */
.main{
  margin:20px;
  background:#fff;
  border-radius:24px;
  padding:30px 20px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  min-height:280px;
}

body.dark .main{
  background:#1a1a1f;
}

.placeholder{
  text-align:center;
  opacity:.7;
}

.placeholder .icon{
  width:80px;
  height:80px;
  border-radius:50%;
  background:#f1f1f4;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 15px;
  font-size:32px;
}

.primary-btn{
  margin-top:20px;
  background:var(--primary);
  border:none;
  color:#fff;
  padding:14px 22px;
  border-radius:18px;
  font-size:16px;
  cursor:pointer;
}

/* TAB BAR */
.tabbar{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(25px);
  border-radius:28px;
  padding:12px 22px;
  display:flex;
  gap:26px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
}

body.dark .tabbar{
  background:rgba(30,30,35,.7);
}

/* BOTONES TAB */
.tab-icon-btn{
  width:52px;
  height:52px;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.tab-icon-btn img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.tab-action{
  width:68px;
  height:68px;
  border-radius:20px;
  margin-top:-12px;
}

/* BOTÃ“N MODO */
.theme-btn{
  position:absolute;
  top:28px;
  right:20px;
  width:64px;
  height:64px;
  border-radius:22px;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  backdrop-filter:blur(26px);
  -webkit-backdrop-filter:blur(26px);
  box-shadow:
    0 14px 34px rgba(0,0,0,.18),
    inset 0 1px 1px rgba(255,255,255,.45);
  cursor:pointer;
  transition:transform .25s ease;
}

.theme-btn img{
  display:none;
}

.theme-btn:active{
  transform:scale(.92);
}

/* ========================= */
/* MODAL AGREGAR TARJETA     */
/* (AGREGADO SIN TOCAR NADA) */
/* ========================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal.show{
  display:flex;
}

.modal-content{
  background:#fff;
  width:90%;
  max-width:340px;
  border-radius:22px;
  padding:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
}

body.dark .modal-content{
  background:#1a1a1f;
}

.modal-content h2{
  margin-top:0;
}

.modal-content input{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:14px;
  border:1px solid var(--border);
  font-size:15px;
  background:transparent;
  color:var(--text);
}

.modal-actions{
  display:flex;
  gap:10px;
  margin-top:20px;
}

.modal-actions button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <small>Bienvenido a</small>
  <h1>CM Card</h1>
  <p>Gestiona tus tarjetas desde la comodidad de CM Card</p>
</div>

<div class="theme-btn" onclick="toggleTheme()">
  <img id="themeIcon" src="moon.PNG">
</div>

<div class="main">
  <div class="placeholder">
    <div class="icon">ðŸ’³</div>
    <h3>No tienes tarjetas</h3>
    <p>Agrega tu primera tarjeta magnÃ©tica para comenzar a usarla</p>
    <button class="primary-btn" onclick="openModal()">+ Agregar Tarjeta</button>
  </div>
</div>

<div class="tabbar">
  <div class="tab-icon-btn" onclick="openModal()">
    <img src="agregar.PNG">
  </div>

  <div class="tab-icon-btn tab-action" onclick="openActions()">
    <img src="acciones.PNG">
  </div>

  <div class="tab-icon-btn" onclick="openSettings()">
    <img src="ajustes.PNG">
  </div>
</div>

<!-- MODAL -->
<!-- MODAL -->
<div id="cardModal" class="modal">
  <div class="modal-content">
    <h2>Agregar tarjeta</h2>

    <input type="text" placeholder="Titular">

    <input
      id="cardNumber"
      type="text"
      placeholder="NÃºmero de tarjeta"
      maxlength="16"
    >

    <input
      id="expiry"
      type="text"
      placeholder="Vencimiento (MM/YY)"
      maxlength="5"
    >

    <input
      id="pin"
      type="text"
      placeholder="PIN"
      maxlength="4"
    >

    <select id="currency" style="margin-top:10px;width:100%;padding:12px;border-radius:14px;border:1px solid var(--border);background:transparent;color:var(--text);">
      <option value="">Seleccionar moneda</option>
      <option>USD</option>
      <option>EUR</option>
      <option>CUP</option>
    </select>

    <input
      id="phone"
      type="text"
      placeholder="NÃºmero de celular"
    >

    <div class="modal-actions">
      <button onclick="closeModal()">Cancelar</button>
      <button class="primary-btn">Guardar</button>
    </div>
  </div>
</div>

<script>
function toggleTheme(){
  const btn = document.querySelector(".theme-btn");
  btn.style.transform = "scale(0.9)";
  setTimeout(() => {
    document.body.classList.toggle("dark");
    syncThemeIcon();
    btn.style.transform = "scale(1)";
  }, 220);
}

function syncThemeIcon(){
  const btn = document.querySelector(".theme-btn");
  const isDark = document.body.classList.contains("dark");
  btn.style.backgroundImage = isDark
    ? "url('sun.PNG')"
    : "url('moon.PNG')";
}

document.addEventListener("DOMContentLoaded", syncThemeIcon);

/* FUNCIONES AGREGADAS */
function openModal(){
  document.getElementById("cardModal").classList.add("show");
}

function closeModal(){
  document.getElementById("cardModal").classList.remove("show");
}
<script>
/* VALIDACIONES MODAL AGREGAR TARJETA */
document.addEventListener("DOMContentLoaded", () => {

  const cardNumber = document.getElementById("cardNumber");
  const expiry = document.getElementById("expiry");
  const pin = document.getElementById("pin");
  const phone = document.getElementById("phone");

  function onlyNumbers(el){
    el.value = el.value.replace(/\D/g,'');
  }

  /* NÃºmero de tarjeta â€“ 16 dÃ­gitos */
  cardNumber.addEventListener("input", () => {
    onlyNumbers(cardNumber);
    cardNumber.value = cardNumber.value.slice(0,16);
  });

  /* PIN â€“ 4 dÃ­gitos */
  pin.addEventListener("input", () => {
    onlyNumbers(pin);
    pin.value = pin.value.slice(0,4);
  });

  /* TelÃ©fono â€“ solo nÃºmeros */
  phone.addEventListener("input", () => {
    onlyNumbers(phone);
  });

  /* Vencimiento â€“ MM/YY automÃ¡tico */
  expiry.addEventListener("input", () => {
    let v = expiry.value.replace(/\D/g,'').slice(0,4);
    expiry.value = v.length > 2
      ? v.slice(0,2) + "/" + v.slice(2)
      : v;
  });

});
</script>
</script>

</body>
</html>
