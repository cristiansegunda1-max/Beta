<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CM Card</title>

<style>
:root{
  --bg:#f5f5f7;
  --text:#000;
  --card1:#0f9d58;
  --card2:#0b7a44;
  --border:#ccc;
}

body.dark{
  --bg:#0f0f12;
  --text:#fff;
  --border:#333;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

h1{
  font-size:32px;
  font-weight:700;
  letter-spacing:-1px;
  text-shadow:0 4px 12px rgba(0,0,0,.15);
}

.toggle{
  font-size:24px;
  cursor:pointer;
}

/* CARD */
.card{
  width:90%;
  margin:20px auto;
  padding:20px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--card1),var(--card2));
  color:white;
  box-shadow:0 25px 40px rgba(0,0,0,.35);
  transform-style:preserve-3d;
  transition:.3s;
}

.card:hover{
  transform:scale(1.03);
}

.card img{
  width:90px;
  margin-bottom:20px;
}

.number{
  font-size:20px;
  letter-spacing:2px;
}

.footer{
  display:flex;
  justify-content:space-between;
  margin-top:15px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:var(--bg);
  padding:20px;
  border-radius:20px;
  width:90%;
}

input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:2px solid var(--border);
  background:transparent;
  color:var(--text);
}

button{
  padding:12px;
  width:100%;
  margin-top:10px;
  border-radius:12px;
  border:none;
  background:#0f9d58;
  color:white;
  font-size:16px;
}

/* BOTTOM BAR */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--bg);
  display:flex;
  justify-content:space-around;
  padding:15px;
  box-shadow:0 -10px 30px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<header>
  <h1>CM Card</h1>
  <div class="toggle" onclick="toggleTheme()">ðŸŒ™</div>
</header>

<div id="cards"></div>

<div class="bottom">
  <button onclick="openModal()">âž• Agregar</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input id="name" placeholder="Nombre">
    <input id="number" maxlength="16" placeholder="Tarjeta (16 dÃ­gitos)">
    <input id="date" maxlength="5" placeholder="YY/MM">
    <input id="pin" type="password" placeholder="PIN">
    <select id="currency">
      <option>USD</option>
      <option>CUP</option>
      <option>MLC</option>
    </select>
    <input id="phone" placeholder="+53 5XXXXXXX">
    <button onclick="saveCard()">Guardar</button>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<script>
let dark=false;

function toggleTheme(){
  dark=!dark;
  document.body.classList.toggle("dark");
}

function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }

function saveCard(){
  const card={
    name:name.value,
    number:number.value,
    date:date.value
  };
  const cards=JSON.parse(localStorage.getItem("cards")||"[]");
  cards.push(card);
  localStorage.setItem("cards",JSON.stringify(cards));
  render();
  closeModal();
}

function render(){
  cards.innerHTML="";
  const data=JSON.parse(localStorage.getItem("cards")||"[]");
  data.forEach(c=>{
    cards.innerHTML+=`
      <div class="card">
        <img src="logo.png">
        <div class="number">${c.number}</div>
        <div class="footer">
          <span>${c.name}</span>
          <span>${c.date}</span>
        </div>
      </div>`;
  });
}

render();
</script>

</body>
</html>
