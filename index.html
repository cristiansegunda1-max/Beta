<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CM Card</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f9d58">

<!-- iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="CM Card">
<link rel="apple-touch-icon" href="apple-icon.png">
<link rel="icon" href="apple-icon.png">

<style>
:root{
  --bg:#f5f5f7;
  --text:#000;
  --card1:#0f9d58;
  --card2:#0b7a44;
  --border:#ccc;
}
body.dark{
  --bg:#0f0f12;
  --text:#fff;
  --border:#333;
}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
h1{
  font-size:32px;
  font-weight:700;
}
.toggle{
  font-size:24px;
  cursor:pointer;
}

/* CARD */
.card{
  width:90%;
  margin:20px auto;
  padding:20px;
  border-radius:22px;
  background:linear-gradient(135deg,var(--card1),var(--card2));
  color:white;
  box-shadow:0 20px 35px rgba(0,0,0,.25);
}
.number{
  font-size:22px;
  letter-spacing:3px;
  margin:10px 0;
}
.footer{
  display:flex;
  justify-content:space-between;
  opacity:.9;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:var(--bg);
  padding:20px;
  border-radius:18px;
  width:90%;
}
input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border-radius:10px;
  border:2px solid var(--border);
  background:transparent;
  color:var(--text);
}
button{
  padding:12px;
  width:100%;
  margin-top:10px;
  border-radius:12px;
  border:none;
  background:#0f9d58;
  color:white;
  font-size:16px;
}

/* BOTTOM */
.bottom{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:var(--bg);
  padding:15px;
}
</style>
</head>

<body>

<header>
  <h1>CM Card</h1>
  <div class="toggle" id="themeBtn">ðŸŒ™</div>
</header>

<div id="cards"></div>

<div class="bottom">
  <button onclick="openModal()">âž• Agregar</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="name" placeholder="Nombre">
    <input id="number" maxlength="16" placeholder="Tarjeta (16 dÃ­gitos)">
    <input id="date" placeholder="YY/MM">
    <button onclick="saveCard()">Guardar</button>
    <button onclick="closeModal()">Cerrar</button>
  </div>
</div>

<script>
const body=document.body;
const modal=document.getElementById("modal");
const cardsDiv=document.getElementById("cards");
const themeBtn=document.getElementById("themeBtn");

themeBtn.onclick=()=>{
  body.classList.toggle("dark");
  themeBtn.textContent=body.classList.contains("dark")?"â˜€ï¸":"ðŸŒ™";
};

function openModal(){ modal.style.display="flex"; }
function closeModal(){ modal.style.display="none"; }

function formatNumber(n){
  return n.replace(/(.{4})/g,"$1 ").trim();
}

function saveCard(){
  const card={
    name:document.getElementById("name").value||"Sin nombre",
    number:formatNumber(document.getElementById("number").value),
    date:document.getElementById("date").value||"--/--"
  };
  const data=JSON.parse(localStorage.getItem("cards")||"[]");
  data.push(card);
  localStorage.setItem("cards",JSON.stringify(data));
  render();
  closeModal();
}

function render(){
  cardsDiv.innerHTML="";
  const data=JSON.parse(localStorage.getItem("cards")||"[]");
  data.forEach((c,i)=>{
    cardsDiv.innerHTML+=`
      <div class="card" onclick="deleteCard(${i})">
        <div class="number">${c.number}</div>
        <div class="footer">
          <span>${c.name}</span>
          <span>${c.date}</span>
        </div>
      </div>`;
  });
}

function deleteCard(i){
  if(!confirm("Â¿Eliminar tarjeta?"))return;
  const data=JSON.parse(localStorage.getItem("cards"));
  data.splice(i,1);
  localStorage.setItem("cards",JSON.stringify(data));
  render();
}

render();
</script>

</body>
</html>
