<style>
:root{
  --bg:#f5f6fa;
  --text:#000;
  --border:#e5e5ea;
  --primary:#5b5bf7;
  --card1:#0f9d58;
  --card2:#0b7a44;
}

body.dark{
  --bg:#0b0b0c;
  --text:#f5f5f7;
  --border:#2a2a2c;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
.header{
  padding:25px 20px 10px;
}

.header small{
  opacity:.6;
  font-size:14px;
}

.header h1{
  margin:4px 0;
  font-size:30px;
}

.header p{
  opacity:.6;
  font-size:14px;
}

/* ========================= */
/* MAIN STRUCTURE FIX (NO CAMBIA TU DISE√ëO) */
/* ========================= */

.main{
  min-height:calc(100vh - 160px);
  display:flex;
  align-items:flex-start; /* volvemos arriba */
  justify-content:center;
  padding-top:40px;
  position:relative;
}

.wallet-blur-bg{
  position:absolute;
  inset:0;
  background:transparent; /* IMPORTANTE */
  backdrop-filter:blur(0px);
  -webkit-backdrop-filter:blur(0px);
  transition:backdrop-filter .4s ease;
  z-index:0;
  pointer-events:none;
}

#cards{
  position:relative;
  z-index:2;
}

/* ========================= */
/* MODAL AGREGAR TARJETA PREMIUM */
/* ========================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10000;
}

.modal.show{
  display:flex;
}

body.modal-open .tabbar,
body.modal-open .top-buttons{
  display:none;
  }

.modal-content{
  width:92%;
  max-width:380px;
  border-radius:32px;
  padding:28px 24px 30px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);
  box-shadow:
    0 30px 80px rgba(0,0,0,.25),
    inset 0 1px 1px rgba(255,255,255,.6);
  animation:modalPop .25s ease;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:stretch;
  gap:12px;
}

body.dark .modal-content{
  background:rgba(28,28,30,.85);
}

@keyframes modalPop{
  from{
    transform:scale(.92);
    opacity:0;
  }
  to{
    transform:scale(1);
    opacity:1;
  }
}

.modal-content h2{
  margin:0 0 10px 0;
  font-size:22px;
  font-weight:600;
  text-align:center;
}

.modal-content input,
.modal-content select{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:1px solid rgba(0,0,0,.08);
  font-size:15px;
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  outline:none;
  transition:.2s;
}

body.dark .modal-content input,
body.dark .modal-content select{
  background:rgba(40,40,45,.7);
  border:1px solid rgba(255,255,255,.06);
}

.modal-content input:focus,
.modal-content select:focus{
  border:1px solid var(--primary);
  box-shadow:0 0 0 3px rgba(91,91,247,.15);
}

.modal-actions{
  display:flex;
  gap:14px;
  margin-top:18px;
}

.modal-actions button{
  flex:1;
  padding:14px;
  border-radius:20px;
  border:none;
  font-size:15px;
  font-weight:500;
  cursor:pointer;
  transition:.2s;
}

.modal-actions button:first-child{
  background:rgba(0,0,0,.06);
}

body.dark .modal-actions button:first-child{
  background:rgba(255,255,255,.08);
}

.modal-actions .primary-btn{
  background:linear-gradient(135deg,#5b5bf7,#7a6df9);
  color:#fff;
  box-shadow:0 10px 25px rgba(91,91,247,.35);
}

.modal-actions button:active{
  transform:scale(.96);
}

/* TAB BAR */

.tabbar{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  z-index:100;

  height:90px;
  width:280px;

  display:flex;
  align-items:center;
  justify-content:space-between;

  padding:0 25px;

  border-radius:45px;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(40px) saturate(180%);
  -webkit-backdrop-filter:blur(40px) saturate(180%);

  border:1px solid rgba(255,255,255,0.15);

  box-shadow:
    0 30px 80px rgba(0,0,0,0.45),
    inset 0 1px 0 rgba(255,255,255,0.25);
}

/* BOTONES TAB */
.tab-icon-btn{
  width:54px;
  height:54px;
  border-radius:18px;

  display:flex;
  align-items:center;
  justify-content:center;

  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(20px);
  -webkit-backdrop-filter:blur(20px);

  transition:.25s ease;
  cursor:pointer;
}

.tab-icon-btn:active{
  transform:scale(0.88);
  background:rgba(255,255,255,0.12);
}

.tab-icon-btn img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.tab-action{
  position:absolute;
  left:50%;
  transform:translateX(-50%);

  width:76px;
  height:76px;
  border-radius:26px;

  display:flex;
  align-items:center;
  justify-content:center;

  background:linear-gradient(135deg,#5b5bf7,#7a6df9);

  box-shadow:
    0 25px 60px rgba(91,91,247,0.55),
    0 0 40px rgba(91,91,247,0.35);

  bottom:14px;
  transition:.3s ease;
}

/* BOT√ìN MODO */
.top-buttons{
  position:fixed;
  top:20px;
  left:20px;
  right:20px;

  display:flex;
  justify-content:space-between; /* separa extremos */
  align-items:center;

  z-index:900;
}

.qr-btn,
.theme-btn{
  width:48px;
  height:48px;
  border-radius:18px;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(40px) saturate(180%);
  -webkit-backdrop-filter:blur(40px) saturate(180%);

  border:1px solid rgba(255,255,255,0.18);

  box-shadow:
    0 20px 40px rgba(0,0,0,0.25),
    inset 0 1px 0 rgba(255,255,255,0.4);

  background-size:80%;
  background-repeat:no-repeat;
  background-position:center;

  transition:.25s ease;
}

body.dark .qr-btn,
body.dark .theme-btn{
  background:rgba(20,20,25,0.45);
  border:1px solid rgba(255,255,255,0.08);
}

/* Imagen QR fija */
.qr-btn{
  background-image:url("qr.PNG");
}

/* Por defecto modo claro = moon */
.theme-btn{
  background-image:url("moon.PNG");
}

/* Cuando el body tiene dark = sun */
body.dark .theme-btn{
  background-image:url("sun.PNG");
}

/* ========================= */
/* VENTANA PLACEHOLDER iOS GLASS */
/* ========================= */

.placeholder{
  width:100%;
  max-width:340px;
  padding:30px 24px;
  border-radius:32px;

  background:rgba(255,255,255,.65);
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);

  box-shadow:
    0 30px 60px rgba(0,0,0,.15),
    inset 0 1px 1px rgba(255,255,255,.6);

  transition:.3s;

body.dark .placeholder{

}

.placeholder .icon{

}

.placeholder h3{

  font-size:20px;
  font-weight:600;
}

.placeholder p{
  font-size:14px;
  opacity:.65;
  margin-bottom:20px;
}

.placeholder .primary-btn{

  font-weight:500;
  font-size:15px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(91,91,247,.35);
  transition:.2s;
}

.placeholder .primary-btn:active{
  transform:scale(.96);
}
/* Ajuste fino centrado premium */
#cardModal .modal-content{
  padding:30px 28px 30px 20px;
}
/* ========================= */
/* CARRUSEL HORIZONTAL WALLET */
/* ========================= */

#cards{
  display:flex;
  flex-direction:row;
  gap:20px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  padding:20px 10px;
  scroll-behavior:smooth;
  perspective:1200px;
}

#cards::-webkit-scrollbar{
  display:none;
}
.card {
  position: relative;
  width: 320px;
  max-width: 90vw;
  height: 200px;
  border-radius: 24px;
  padding: 20px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(25px);

  box-shadow:

  display: flex;
  flex-direction: column;
  justify-content: space-between;
  animation: floatCard 4s ease-in-out infinite;
  scroll-snap-align:center;
flex:0 0 85%;
transition: transform .35s cubic-bezier(.22,1,.36,1);
transform-style:preserve-3d;
}

.card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 30px 60px rgba(0,0,0,0.3),
              inset 0 1px 2px rgba(255,255,255,0.3);
}

@keyframes floatCard {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
}

.card img.card-icon {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 40px;
  height: 40px;
  object-fit: contain;
}

.card h3 {
  margin: 0;
  font-size: 18px;
  font-weight: 600;
}

.card p {
  margin: 2px 0;
  font-size: 14px;
  opacity: 0.8;
}

.card .card-actions {
  display: flex;
  gap: 10px;
}

.card .card-actions button {
  flex: 1;
  padding: 8px 12px;
  border-radius: 16px;
  border: none;
  font-size: 14px;
  cursor: pointer;
  transition: transform 0.2s;
}

.card .card-actions button:first-child {
  background: rgba(0,0,0,0.08);
  color: var(--text);
}

body.dark .card .card-actions button:first-child {
  background: rgba(255,255,255,0.1);
}

.card .card-actions button:last-child {
  background: linear-gradient(135deg,#5b5bf7,#7a6df9);
  color: #fff;
  box-shadow: 0 6px 15px rgba(91,91,247,0.3);
}

.card .card-actions button:active {
  transform: scale(0.95);
}
/* ========================= */
/* SETTINGS MODAL */
/* ========================= */

.settings-box{
  max-width:320px;
  border-radius:20px;
}

.setting-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:18px 0;
}

.switch{
  position:relative;
  display:inline-block;
  width:46px;
  height:24px;
}

.switch input{
  opacity:0;
  width:0;
  height:0;
}

.slider{
  position:absolute;
  cursor:pointer;
  inset:0;
  background:#ccc;
  border-radius:34px;
  transition:.3s;
}

.slider:before{
  content:"";
  position:absolute;
  height:18px;
  width:18px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider{
  background:#4f8cff;
}

input:checked + .slider:before{
  transform:translateX(22px);
}

.language-options{
  display:none;
  flex-direction:column;
  gap:10px;
}

.company-footer{

/* ========================= */
/* ACCIONES ULTRA GLASS */

#actionsModal .modal-content{

</style>

<script>
let tarjetas = JSON.parse(localStorage.getItem("tarjetas")) || [];
let editingIndex = null;
let selectedCardIndex = null;

/* ========================= */
/* THEME */
/* ========================= */

function toggleTheme(){
  document.body.classList.toggle("dark");

  localStorage.setItem(
    "theme",
    document.body.classList.contains("dark") ? "dark" : "light"
  );
}

/* ========================= */
/* MODAL */
/* ========================= */

function openModal(){
  document.getElementById("cardModal").classList.add("show");
}

function closeModal(){
  document.getElementById("cardModal").classList.remove("show");
}

function openSettings(){
  document.getElementById("settingsModal").classList.add("show");
}

function closeSettings(){
  document.getElementById("settingsModal").classList.remove("show");
}

function openActions(){
  if(selectedCardIndex === null){
    alert("Selecciona una tarjeta primero");
    return;
  }
  document.getElementById("actionsModal").classList.add("show");
}

function closeActions(){
  document.getElementById("actionsModal").classList.remove("show");
}

function runUSSD(code){
  closeActions();

  // Abre marcador con c√≥digo USSD
  window.location.href = "tel:" + encodeURIComponent(code);
}

/* ========================= */
/* FORM VALIDATION */
/* ========================= */

document.addEventListener("DOMContentLoaded", () => {

  syncThemeIcon();
  renderCards();

  const cardNumber = document.getElementById("cardNumber");
  const expiry = document.getElementById("expiry");
  const pin = document.getElementById("pin");
  const phone = document.getElementById("phone");

  function onlyNumbers(el){
    el.value = el.value.replace(/\D/g,'');
  }

  cardNumber.addEventListener("input", () => {
    onlyNumbers(cardNumber);
    cardNumber.value = cardNumber.value.slice(0,16);
  });

  pin.addEventListener("input", () => {
    onlyNumbers(pin);
    pin.value = pin.value.slice(0,4);
  });

  phone.addEventListener("input", () => {
    onlyNumbers(phone);
  });

  expiry.addEventListener("input", () => {
    let v = expiry.value.replace(/\D/g,'').slice(0,4);
    expiry.value = v.length > 2 ? v.slice(0,2)+"/"+v.slice(2) : v;
  });

});

/* ========================= */
/* GUARDAR TARJETA */
/* ========================= */

function guardarTarjeta(){

  const titular = document.querySelector("#cardModal input[placeholder='Titular']").value.trim();
  const cardNumber = document.getElementById("cardNumber").value.trim();
  const expiry = document.getElementById("expiry").value.trim();
  const pin = document.getElementById("pin").value.trim();
  const currency = document.getElementById("currency").value;
  const phone = document.getElementById("phone").value.trim();

  if(!titular || !cardNumber || !expiry || !pin || !currency || !phone){
    alert("Completa todos los campos");
    return;
  }

  const nuevaTarjeta = { titular, cardNumber, expiry, pin, currency, phone };

  if(editingIndex !== null){
    tarjetas[editingIndex] = nuevaTarjeta;
    editingIndex = null;
  } else {
    tarjetas.push(nuevaTarjeta);
  }

  localStorage.setItem("tarjetas", JSON.stringify(tarjetas)); 

  limpiarFormulario();
  closeModal();
  renderCards();
}

/* ========================= */
/* LIMPIAR FORM */
/* ========================= */

function limpiarFormulario(){
  document.querySelector("#cardModal input[placeholder='Titular']").value = "";
  document.getElementById("cardNumber").value = "";
  document.getElementById("expiry").value = "";
  document.getElementById("pin").value = "";
  document.getElementById("currency").value = "";
  document.getElementById("phone").value = "";
}

/* ========================= */
/* RENDER CARDS PREMIUM */
/* ========================= */

function renderCards(){

  const container = document.getElementById("cards");
  container.innerHTML = "";

  if(tarjetas.length === 0){
    container.innerHTML = `
      <div class="placeholder">

/* ========================= */
/* EFECTO WALLET DIN√ÅMICO 3D */
/* ========================= */

const cardsContainer = document.getElementById("cards");
const blurBg = document.getElementById("walletBlur");

function updateCardEffects() {
  const cards = document.querySelectorAll(".card");
  const containerCenter = cardsContainer.offsetWidth / 2;

  cards.forEach(card => {
    const rect = card.getBoundingClientRect();
    const cardCenter = rect.left + rect.width / 2;
    const offset = cardCenter - containerCenter;

    const distance = Math.abs(offset);
    const maxDistance = containerCenter;

    const scale = 1 - Math.min(distance / maxDistance, 0.3);
    const rotateY = offset / 20;

    card.style.transform = `
      scale(${scale})
      rotateY(${rotateY}deg)
    `;
  });
  let closestDistance = Infinity;

cards.forEach(card => {
  const rect = card.getBoundingClientRect();
  const cardCenter = rect.left + rect.width / 2;
  const offset = cardCenter - containerCenter;
  const distance = Math.abs(offset);

  if(distance < closestDistance){
    closestDistance = distance;
  }
});

const blurAmount = Math.min(closestDistance / 10, 20);
blurBg.style.backdropFilter = `blur(${blurAmount}px)`;
blurBg.style.webkitBackdropFilter = `blur(${blurAmount}px)`;
}

cardsContainer.addEventListener("scroll", updateCardEffects);
window.addEventListener("load", updateCardEffects);
window.addEventListener("resize", updateCardEffects);

    document.body.classList.add("dark");
    if(darkToggle) darkToggle.checked = true;
  }
